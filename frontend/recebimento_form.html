<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Recebimento</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onload="initRecebimentoForm()">
  <main class="container">
    <nav class="navbar">
      <div class="brand"><img src="assets/img/logo.svg" alt="Logo"> Caixa PetShop</div>
      <div class="nav-spacer"></div>
      <div class="userchip" id="userchip"></div>
      <a class="btn secondary" href="recebimentos.html">Voltar</a>
      <button class="btn secondary" onclick="logout()">Sair</button>
    </nav>

    <section class="card" style="margin-top: 18px; max-width: 800px;">
      <h2>Lançar Recebimento</h2>
      <form>
        <div class="form-row">
          <div>
            <label for="contaId">Conta em Aberto</label>
            <select id="contaId" required aria-required="true"></select>
          </div>
          <div>
            <label for="data">Data</label>
            <input id="data" type="date" class="input" required>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="forma">Forma</label>
            <select id="forma">
              <option value="DINHEIRO">Dinheiro</option>
              <option value="PIX">PIX</option>
              <option value="CARTAO">Cartão</option>
            </select>
          </div>
          <div>
            <label for="valorRecebido">Valor Recebido</label>
            <input id="valorRecebido" class="input" inputmode="decimal">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="desconto">Desconto</label>
            <input id="desconto" class="input" inputmode="decimal">
          </div>
          <div>
            <label for="juros">Juros</label>
            <input id="juros" class="input" inputmode="decimal">
          </div>
        </div>
        <div>
          <label for="funcionarioid">Responsável</label>
          <select id="funcionarioid"></select>
        </div>
        <div>
          <label for="observacao">Observação</label>
          <textarea id="observacao" rows="3"></textarea>
        </div>
        <div style="display:flex; gap:10px; margin-top: 12px;">
          <button class="btn" id="btnSalvar">Salvar</button>
          <a class="btn ghost" href="recebimentos.html">Cancelar</a>
        </div>
      </form>
    </section>
    <div class="toast" role="status" aria-live="polite"></div>
  </main>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/recebimentos.js"></script>
</body>
</html>
