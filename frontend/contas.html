<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contas a Receber</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onload="loadContas()">
  <main class="container">
    <nav class="navbar">
      <div class="brand"><img src="assets/img/logo.svg" alt="Logo"> Caixa PetShop</div>
      <div class="nav-spacer"></div>
      <div class="userchip" id="userchip"></div>
      <a class="btn secondary" href="index.html">Painel</a>
      <button class="btn" onclick="location.href='conta_form.html?oper=c'">+ Nova</button>
      <button class="btn secondary" onclick="logout()">Sair</button>
    </nav>

    <section class="card" style="margin-top: 18px;">
      <div class="toolbar">
        <input class="input search" id="q" placeholder="Buscar por cliente/animal/documento..." oninput="filterTable()" aria-label="Buscar" />
      </div>
      <div style="overflow:auto; margin-top:10px;">
        <table class="table" id="tbContas" aria-describedby="Lista de Contas">
          <thead>
            <tr>
              <th>Ação</th>
              <th>Cliente</th>
              <th>Animal</th>
              <th>Documento</th>
              <th>Vencimento</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="tbodyContas"></tbody>
        </table>
      </div>
    </section>
    <div class="toast" role="status" aria-live="polite"></div>
  </main>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/contas.js"></script>
  <script>
    function filterTable(){
      const q = document.querySelector('#q').value.toLowerCase();
      document.querySelectorAll('#tbodyContas tr').forEach(tr=>{
        tr.style.display = tr.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
