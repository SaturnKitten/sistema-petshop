<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conta a Receber</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onload="initContaForm()">
  <main class="container">
    <nav class="navbar">
      <div class="brand"><img src="assets/img/logo.svg" alt="Logo"> Caixa PetShop</div>
      <div class="nav-spacer"></div>
      <div class="userchip" id="userchip"></div>
      <a class="btn secondary" href="contas.html">Voltar</a>
      <button class="btn secondary" onclick="logout()">Sair</button>
    </nav>

    <section class="card" style="margin-top: 18px; max-width: 800px;">
      <h2 id="title">Conta</h2>
      <form>
        <input type="hidden" id="contaId">
        <div class="form-row">
          <div>
            <label for="clienteid">Cliente</label>
            <select id="clienteid" required aria-required="true"></select>
          </div>
          <div>
            <label for="animalid">Animal (opcional)</label>
            <select id="animalid"></select>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="documento">Documento</label>
            <input class="input" id="documento" required>
          </div>
          <div>
            <label for="valor">Valor</label>
            <input class="input" id="valor" inputmode="decimal" pattern="^\d{1,3}(\.\d{3})*,\d{2}$|^\d+(\.\d{2})$" aria-describedby="helpValor">
            <small id="helpValor" class="muted">Ex.: 1.234,56</small>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="emissao">Emissão</label>
            <input class="input" type="date" id="emissao">
          </div>
          <div>
            <label for="vencimento">Vencimento</label>
            <input class="input" type="date" id="vencimento">
          </div>
        </div>
        <div>
          <label for="observacao">Observação</label>
          <textarea id="observacao" rows="3"></textarea>
        </div>
        <div style="display:flex; gap:10px; margin-top: 12px;">
          <button class="btn" id="btnSalvar" style="display:none">Salvar</button>
          <button class="btn" id="btnSalvarAlt" style="display:none">Salvar Alteração</button>
          <button class="btn ghost" id="btnAlterar" style="display:none" type="button">Alterar</button>
          <button class="btn danger" id="btnRemover" style="display:none" type="button">Remover</button>
        </div>
      </form>
    </section>
    <div class="toast" role="status" aria-live="polite"></div>
  </main>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/contas.js"></script>
</body>
</html>
